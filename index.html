<html>

<head>
	<link rel="stylesheet" href="estilos.css">
</head>

<body>

					autocomplete="off" style="text-transform: uppercase;" required />
				/
				<select aria-label="UF do RA" id="ddlUfRa" name="nmUfRa" autocomplete="off" required>
					<option></option>
					<option value="AC">AC</option>
					<option value="AL">AL</option>
					<option value="AP">AP</option>
					<option value="AM">AM</option>
					<option value="BA">BA</option>
					<option value="CE">CE</option>
					<option value="DF">DF</option>
					<option value="ES">ES</option>
					<option value="GO">GO</option>
					<option value="MA">MA</option>
					<option value="MT">MT</option>
					<option value="MS">MS</option>
					<option value="MG">MG</option>
					<option value="PA">PA</option>
					<option value="PB">PB</option>
					<option value="PR">PR</option>
					<option value="PE">PE</option>
					<option value="PI">PI</option>
					<option value="RJ">RJ</option>
					<option value="RN">RN</option>
					<option value="RS">RS</option>
					<option value="RO">RO</option>
					<option value="RR">RR</option>
					<option value="SC">SC</option>
					<option value="SP">SP</option>
					<option value="SE">SE</option>
				</select>
			</div>
			<div class="bFormDiv">
				<label for="txtDtNascimento">Data de Nascimento:</label>
				<input type="text" id="txtDtNascimento" name="nmDtNascimento" maxlength="10" size="6" autocomplete="off"
					required />
			</div>
			<div class="bFormDiv">
				<button type="submit" onclick="pesquisar()">Pesquisar</button>
			</div>
		</div>
	</div>
	<div class="pDiv">
		<h2 class="pH2">
			Porcetagem de presença:
		</h2>
	</div>
	<div class="ntDiv">
		<table class="ntTable">
			<thead>
				<tr>
					<th>Disciplina</th>
					<th>Notal total</th>
					<th>Passou</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
<script>
	document.getElementById("txtNrRa").value = localStorage.getItem("Ra");
	document.getElementById("txtNrDigRa").value = localStorage.getItem("DigRa");
	document.getElementById("ddlUfRa").value = localStorage.getItem("UfRa");
	document.getElementById("txtDtNascimento").value = localStorage.getItem("Nascimento");
</script>

</html>
